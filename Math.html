<body>
		<script>
        		var sonAge = 20;
						
					function CalcuateFSAge(Age){ 
						var father = 2*(sonAge + Age);
						var son = sonAge + Age;
						
						document.write("Father Age is: "+father+"<br/>");
						document.write("Son Age is: "+son+"<br/>");
						
						return father+son;
						
					} 
					document.write("Father and Son Altogether age is: "+CalcuateFSAge(20));
        </script>
